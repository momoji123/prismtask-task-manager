<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskTide — Pure HTML/CSS/JS</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Basic styling for the dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      right: 0; /* Align to the right of the parent */
      border-radius: 6px;
      overflow: hidden; /* Ensures rounded corners on children */
    }

    .dropdown-content button {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 0; /* Reset border-radius for individual buttons within dropdown */
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .dropdown-content.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar">
      <h1>TaskTide</h1>
      <div class="controls">
        <button id="newTaskBtn">+ New Task</button>
        <input id="searchInput" type="search" placeholder="Search title, from, description, notes...">
      </div>
      <section class="filters">
        <label>Date range</label>
        <input type="date" id="rangeFrom"> to <input type="date" id="rangeTo">
        <label>Category</label>
        <select id="filterCategory"><option value="__all">All</option></select>
        <label>Status</label>
        <select id="filterStatus"><option value="__all">All</option></select>
        <label>Sort by</label>
        <select id="sortBy">
          <option value="updatedAt">Last updated</option>
          <option value="deadline">Deadline</option>
          <option value="priority">Priority</option>
          <option value="from">From</option>
        </select>
        <!-- These buttons are now part of a dropdown menu in the header -->
        <!-- <button id="manageCategoriesBtn" class="manage-btn">Manage Categories</button>
        <button id="manageStatusesBtn" class="manage-btn">Manage Statuses</button>
        <button id="manageFromsBtn" class="manage-btn">Manage Froms</button> -->
      </section>
      <section id="taskList" class="task-list"></section>
    </aside>

    <main class="main">
      <header class="main-header">
        <div class="breadcrumbs">TaskTide • Local Task Manager</div>
        <div class="header-actions">
          <button id="exportBtn">Export JSON</button>
          <button id="importBtn">Import JSON</button>
          <input id="importFile" type="file" accept="application/json" hidden>
          
          <div class="dropdown">
            <button id="settingsBtn" class="dropbtn">Settings</button>
            <div id="settingsDropdown" class="dropdown-content">
              <button id="manageCategoriesBtn">Manage Categories</button>
              <button id="manageStatusesBtn">Manage Statuses</button>
              <button id="manageFromsBtn">Manage Froms</button>
            </div>
          </div>
        </div>
      </header>

      <section class="editor-area" id="editorArea">
        <div class="placeholder">Select or create a task to view/edit details</div>
      </section>
    </main>
  </div>

  <template id="task-item-template">
    <div class="task-item">
      <div class="left">
        <div class="title"></div>
        <div class="meta"></div>
      </div>
      <div class="right">
        <div class="priority"></div>
        <div class="deadline"></div>
      </div>
    </div>
  </template>

  <!-- Re-usable modal dialog template -->
  <template id="modal-template">
    <div class="modal-backdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h3></h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button class="modal-save">Save</button>
          <button class="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="js/app.js"></script>
</body>
</html>
