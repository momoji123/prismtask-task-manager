<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskTide — Pure HTML/CSS/JS</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Basic styling for the dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      right: 0; /* Align to the right of the parent */
      border-radius: 6px;
      overflow: hidden; /* Ensures rounded corners on children */
    }

    .dropdown-content button {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 0; /* Reset border-radius for individual buttons within dropdown */
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .dropdown-content.show {
      display: block;
    }

    /* Styles for the filter section toggle */
    .filters-collapsible {
      display: none; /* Hidden by default */
    }

    .filters-collapsible.show {
      display: block; /* Shown when 'show' class is present */
    }

    /* Style for the date inputs to make them align nicely */
    .date-inputs {
      display: flex;
      gap: 8px;
    }
    .date-inputs input {
      flex: 1;
    }

    /* Style for task item dates to stack or flow */
    .task-item .right .date-info {
      font-size: 11px; /* Smaller font for dates */
      color: var(--muted);
      text-align: right;
      margin-top: 2px;
    }
    .task-item .right .date-info span {
      display: block; /* Stack dates for clarity in list view */
    }
    /* Specific styles for filter date ranges to be inline */
    .filter-date-group {
      display: flex;
      flex-direction: column; /* Stack label and input group */
      gap: 4px; /* Space between label and inputs */
      margin-bottom: 8px; /* Space between date groups */
    }
    .filter-date-group .date-inputs-inline {
      display: flex;
      gap: 8px; /* Space between from and to inputs */
    }
    .filter-date-group .date-inputs-inline input {
      flex: 1; /* Make inputs take equal space */
    }
  </style>
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar">
      <h1>TaskTide</h1>
      <div class="controls">
        <button id="newTaskBtn">+ New Task</button>
        <input id="searchInput" type="search" placeholder="Search title, from, description, notes...">
        <button id="toggleFilterBtn">Toggle Filters</button> <!-- New filter toggle button -->
      </div>
      <div id="filterSection" class="filters-collapsible"> <!-- New wrapper for filters -->
        <section class="filters">
          <!-- Created Date -->
          <div class="filter-date-group">
            <label>Created Date</label>
            <div class="date-inputs-inline">
              <input type="date" id="createdRangeFrom">
              <span>to</span>
              <input type="date" id="createdRangeTo">
            </div>
          </div>
          <!-- Updated Date -->
          <div class="filter-date-group">
            <label>Updated Date</label>
            <div class="date-inputs-inline">
              <input type="date" id="updatedRangeFrom">
              <span>to</span>
              <input type="date" id="updatedRangeTo">
            </div>
          </div>
          <!-- Deadline Date -->
          <div class="filter-date-group">
            <label>Deadline Date</label>
            <div class="date-inputs-inline">
              <input type="date" id="deadlineRangeFrom">
              <span>to</span>
              <input type="date" id="deadlineRangeTo">
            </div>
          </div>
          <!-- Finished Date -->
          <div class="filter-date-group">
            <label>Finished Date</label>
            <div class="date-inputs-inline">
              <input type="date" id="finishedRangeFrom">
              <span>to</span>
              <input type="date" id="finishedRangeTo">
            </div>
          </div>

          <label>Category</label>
          <!-- Multi-select Category Filter -->
          <div id="filterCategoryMultiSelect" class="multi-select-dropdown">
            <div class="multi-select-header">
              <div class="selected-tags" id="selectedFilterCategoriesDisplay">
                <!-- Selected categories will be rendered here as tags -->
                <span class="placeholder-text">All Categories</span>
              </div>
              <span class="dropdown-arrow">&#9660;</span> <!-- Dropdown arrow -->
            </div>
            <div id="filterCategoryDropdownContent" class="multi-select-dropdown-content">
              <!-- All categories will be rendered here as clickable items -->
            </div>
          </div>
          
          <label>Status</label>
          <select id="filterStatus"><option value="__all">All</option></select>
          <label>Sort by</label>
          <select id="sortBy">
            <option value="updatedAt">Last updated</option>
            <option value="deadline">Deadline</option>
            <option value="priority">Priority</option>
            <option value="from">From</option>
          </select>
        </section>
      </div>
      <section id="taskList" class="task-list"></section>
    </aside>

    <main class="main">
      <header class="main-header">
        <div class="breadcrumbs">TaskTide • Local Task Manager</div>
        <div class="header-actions">
          <button id="exportBtn">Export JSON</button>
          <button id="importBtn">Import JSON</button>
          <input id="importFile" type="file" accept="application/json" hidden>
          
          <div class="dropdown">
            <button id="settingsBtn" class="dropbtn">Settings</button>
            <div id="settingsDropdown" class="dropdown-content">
              <button id="manageCategoriesBtn">Manage Categories</button>
              <button id="manageStatusesBtn">Manage Statuses</button>
              <button id="manageFromsBtn">Manage Froms</button>
              <button id="clearAllBtn" style="color: var(--danger);">Clear All Data</button> <!-- New Clear All button -->
            </div>
          </div>
        </div>
      </header>

      <section class="editor-area" id="editorArea">
        <div class="placeholder">Select or create a task to view/edit details</div>
      </section>
    </main>
  </div>

  <template id="task-item-template">
    <div class="task-item">
      <div class="left">
        <div class="title"></div>
        <div class="meta"></div>
      </div>
      <div class="right">
        <div class="priority"></div>
        <div class="date-info">
          <span class="deadline-display"></span>
          <span class="finish-date-display"></span>
        </div>
      </div>
    </div>
  </template>

  <!-- Re-usable modal dialog template -->
  <template id="modal-template">
    <div class="modal-backdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h3></h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button class="modal-save">Save</button>
          <button class="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="js/app.js"></script>
</body>
</html>
